plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"     // ถ้าใช้ Kotlin
    id "com.google.gms.google-services"
}

android {
    namespace "com.knowingmind.app"
    compileSdk 34
    defaultConfig {
        applicationId "com.knowingmind.app"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
